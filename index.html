<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Changer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.8s ease;
      }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    #colorName {
      font-size: 26px;
      font-weight: bold;
      margin-top: 40px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: color 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Random Color Changer ðŸŒˆ</h1>
  <div class="buttons">
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="pause()">Pause</button>
  </div>

  <div id="colorName">No color yet</div>

  <script>
    let colors = ["violet", "indigo", "blue", "green", "yellow", "orange", "red"];
    let index = 0;
    let intervalId = null;
    let currentColor = "";

    function changeColor() {
      currentColor = colors[index];
      document.body.style.backgroundColor = currentColor;
      const colorText = document.getElementById("colorName");
      colorText.innerText = currentColor.toUpperCase();
      colorText.style.color = currentColor;

      index = (index + 1) % colors.length; 
    }

    function start() {
      if (!intervalId) {
        intervalId = setInterval(changeColor, 2000);
        changeColor();
      }
    }

    function stop() {
      clearInterval(intervalId);
      intervalId = null;
      document.body.style.backgroundColor = "white";
      const colorText = document.getElementById("colorName");
      colorText.innerText = "Stopped";
      colorText.style.color = "#333";
      index = 0;
    }

    function pause() {
      clearInterval(intervalId);
      intervalId = null;
      document.getElementById("colorName").innerText = currentColor.toUpperCase() + " (paused)";
    }
  </script>
</body>
</html>
